[tox]
envlist =
    check
    build
    py{38,39,310,311}
isolated_build = True
skip_missing_interpreters = True


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: check build, py310
    3.11: py311


[testenv:check]
allowlist_externals = pipenv
setenv = PIPENV_IGNORE_VIRTUALENVS=1
commands =
    python --version
    pipenv --python 3
    pipenv sync --dev
    pipenv run pre-commit


[testenv:build]
;'build' is a package and cannot be directly executed
allowlist_externals = pipenv
skip_install = true
setenv = PIPENV_IGNORE_VIRTUALENVS=1
commands =
    python --version
    pipenv --python 3
    pipenv sync --dev
    pipenv run build

[testenv]
allowlist_externals = pipenv
skip_install = true
setenv = PIPENV_IGNORE_VIRTUALENVS=1
commands =
    python --version
    pipenv --python 3
    pipenv sync --dev
    pipenv run pytest
