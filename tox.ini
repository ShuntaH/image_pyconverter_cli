[testenv:build]
skip_install = true
commands =
  poetry build

[testenv]
skip_install = true
commands =
  poetry install
  poetry run pytest -ra --cov=pyseto --cov-report=term --cov-report=xml tests


[testenv:py310]
skip_install = true
commands =
  pip install cleo tomlkit poetry-core requests cachecontrol cachy html5lib pkginfo virtualenv lockfile
  poetry install
  poetry run pytest -ra --cov=pyseto --cov-report=term --cov-report=xml tests