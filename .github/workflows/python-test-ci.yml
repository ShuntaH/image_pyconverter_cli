name: Python CI

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
#    env:
#      USING_COVERAGE: "3.10"

    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package manager pipenv
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipenv

    - name: Install a dependency for tox
      run: pipenv install tox-gh-actions

    - name: Run tox
      run: pipenv run tox


  package:
    name: Build package
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Set a python version variable
      id: SET_PYTHON_VERSION
      run: |
        echo "::set-output name=v::3.10"

    - name: Install package manager pipenv
      run: |
        python -m pip install --upgrade pip
        python -m pip install build

    - name: Build package
      run: pipenv run build

    - name: Show result
      run: ls -l dist
